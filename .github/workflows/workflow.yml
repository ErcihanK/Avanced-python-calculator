name: CI

on:
  push:
    branches:
      - master # Change this to your main branch name if it's different
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Specify the Python version you want to use

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create logs directory
        run: mkdir -p logs # Create the logs directory if it doesn't exist

      - name: Run config script
        run: |
          python repl.py > logs/config.log 2>&1  # Run your config script

      - name: Run tests
        run: |
          pytest --log-cli-level=INFO --log-file=logs/test.log --log-file-level=INFO  # Log test output to logs/test.log
        env:
          PYTHONPATH: ${{ github.workspace }}  # Set the PYTHONPATH to the workspace

