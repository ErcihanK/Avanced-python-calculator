name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create logs directory
        run: mkdir -p logs # Create the logs directory if it doesn't exist

      - name: Run config script
        run: |
          python calc/repl.py  # Run your config script

      - name: Run tests
        run: |
          pytest  # Run your tests
        env:
          PYTHONPATH: ${{ github.workspace }}  # Set the PYTHONPATH to the workspace
