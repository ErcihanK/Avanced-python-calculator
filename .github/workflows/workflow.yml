name: Calculator Midterm

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          
      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          python -m pip install --upgrade pip
          pip install flake8 pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          echo "Dependencies installed."

      - name: Create logs directory
        run: |
          mkdir -p logs || echo "Logs directory already exists."
          echo "Logs directory created or already exists."

      - name: Set PYTHONPATH
        run: |
          echo "Setting PYTHONPATH..."
          echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV
          echo "PYTHONPATH set to $(pwd)."

      - name: Set log level to DEBUG
        run: echo "LOG_LEVEL=DEBUG" >> $GITHUB_ENV  # Set log level

      - name: Run tests with coverage
        run: |
          echo "Running tests with coverage..."
          pytest --cov=calc --cov=plugins --cov-report=term-missing -vv  # Increased verbosity
          echo "Tests completed."

      - name: Display test results
        run: |
          echo "Displaying test results..."
          cat logs/test_results.log || echo "No test results found."
          echo "Test results displayed."
